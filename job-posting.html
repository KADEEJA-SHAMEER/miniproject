<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style-jobposting.css">
</head>
<body>
    <form method="post" action="job-posting.php">
        <h1>POST YOUR JOB HERE!!</h1>
        <label>Enter your job title</label><br>
        <input type="text" name="job_title"  required><br>
        <label>Select the job type : </label>
        <select name="job_type" required>
            <option value="Retail">Retail</option>
            <option value="Hospitality">Hospitality</option>
            <option value="Education">Education</option>
            <option value="Healthcare">Healthcare</option>
            <option value="Finance">Finance</option>
            <option value="Customer Service">Customer Service</option>
        </select><br>
        <label>Select Schedule type for this job:</label>
        <select name="schedule_type" required>
            <option value="Evening & weekend jobs">Evening & weekend jobs</option>
            <option value="Flexible hours">Flexible Hours</option>
        </select><br>
        <label>enter the schedule for this job:</label><br>
        <textarea name="schedule_req" rows=3 cols=50  required></textarea><br>
        <label>Enter the location: </label><br>
        <textarea name="location"rows=5 cols="50"  required></textarea><br>
        <label>Describe about your job: </label>
        <textarea name="description" rows=5 cols=50  required></textarea><br>
         <label> enter the contact number for any enquiry: </label><br>
         <input type="number" name="contact_no" required><br>
        <label>enter the posted date: </label><br>
        <input type="date" name="post_date" required><br>
        <label>To which date the post is valid: </label><br>
        <input type="date" name="exp_date" required><br>
        <label>enter the salary for this job: </label><br>
        <input type="number" name="salary"  required><br>
        <button type="submit" name="submit">POST JOB</button>
    </form>
</body>
</html>
