<body>
  <div class="header">
    <div class="logo">
        <a href="home.php" target="_blank"><img src="./logo.svg"></a>
    </div>

    <!-- Bell and Profile icons together aligned to the left -->
    <div class="icons">
      <!-- Bell Icon with Notification Count -->
      <div class="bell-icon">
          <a href="fetch-notifications.php" target="frame">
              <img src="./bell-icon.png" alt="Notifications">
              <span id="notification-count" class="notification-count"></span>
          </a>

  <script>
      // Function to fetch unread notification count from fetch_notification_count.php
      function fetchNotificationCount() {
          fetch('fetch-notification-count.php')
              .then(response => response.text())
              .then(count => {
                  // If there's a count, display it in the notification count span
                  document.getElementById('notification-count').innerText = count > 0 ? count : '';
              })
              .catch(error => console.error('Error fetching notification count:', error));
      }
  
      // Fetch the notification count immediately and every 10 seconds after that
      setInterval(fetchNotificationCount, 10000);
      fetchNotificationCount(); // Initial fetch when the page loads
  </script>
</body>
